<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="pomodoro-title">Pomodoro Timer</h1>
    </header>

    <main>
      <section class="pomodoro">
        <div class="pomodoro-time-container">
          <time datetime="PT25M">25:00</time>
        </div>
      </section>

      <section class="controls">
        <div class="buttons-container">
          <button class="btn-start">
            <ion-icon name="play-sharp"></ion-icon>
          </button>
          <button class="btn-stop">
            <ion-icon name="pause-sharp"></ion-icon>
          </button>
          <button class="btn-reset">
            <ion-icon name="refresh-sharp"></ion-icon>
          </button>
        </div>
      </section>

      <section class="settings">
        <div class="settings-container">
          <div class="settings-item">
            <label for="work-time"><span>Focus</span></label>
            <input id="work-time" type="number" value="25" min="1" max="60" />
          </div>
          <div class="settings-item">
            <label for="break-time"><span>Break</span></label>
            <input id="break-time" type="number" value="5" min="1" max="60" />
          </div>
        </div>
      </section>
    </main>

    <script src="./scripts/pomodoro.js"></script>
    <script src="./scripts/unsplash-image.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
