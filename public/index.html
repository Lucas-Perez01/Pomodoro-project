<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="shortcut icon" href="./assets/icons/Pomodoro-logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/settings.css" />
    <link rel="stylesheet" href="./css/music.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="session-header">
      <h1 id="focus-label" class="session-label active">Focus</h1>
      <h1 id="break-label" class="session-label">Break</h1>
    </header>

    <!-- Main content -->
    <main>
      <!-- Timer -->
      <section class="pomodoro">
        <div class="pomodoro-time-container">
          <time id="time"> 25<span class="colon">:</span>00 </time>

          <!-- Botón settings -->
          <button id="toggle-settings" class="settings-btn">
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
          </button>

          <div class="settings-panel" id="settings-panel">
            <div class="settings-container">
              <div class="settings-item">
                <label for="work-time"><span>Focus</span></label>
                <div class="input-wrapper">
                  <input
                    id="work-time"
                    type="number"
                    value="25"
                    min="1"
                    max="60"
                  />
                  <span class="unit">min</span>
                </div>
              </div>
              <div class="settings-item">
                <label for="break-time"><span>Break</span></label>
                <div class="input-wrapper">
                  <input
                    id="break-time"
                    type="number"
                    value="5"
                    min="1"
                    max="60"
                  />
                  <span class="unit">min</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Controls -->
      <section class="controls">
        <div class="buttons-container">
          <button id="btn-start-pause" aria-label="Start Timer">
            <ion-icon name="play-sharp"></ion-icon>
          </button>
          <button id="btn-restart" aria-label="Restart Timer">
            <ion-icon name="refresh-sharp"></ion-icon>
          </button>
          <button id="toggle-settings-mobile" class="settings-btn-mobile">
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
          </button>
        </div>
      </section>

      <!-- Mini Player de música-->
      <div class="music-player">
        <div id="track-info" class="track-info">
          <img
            id="track-img"
            class="track-img"
            src="./assets/images/Lofi-hiphop.jpg"
            alt="Track"
          />
          <span id="track-title" class="track-title">Lofi Radio</span>
        </div>

        <div class="music-controls">
          <button id="btn-play-pause">
            <ion-icon name="play-circle-outline"></ion-icon>
          </button>
          <button id="btn-next">
            <ion-icon name="play-skip-forward-outline"></ion-icon>
          </button>

          <!-- Control de volumen -->
          <div class="volume-container">
            <button id="volume-btn">
              <ion-icon name="volume-high-outline"></ion-icon>
            </button>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
          </div>
        </div>

        <audio id="audio-player" preload="none"></audio>
      </div>

      <!-- Menú flotante de música -->
      <div id="music-menu" class="music-menu">
        <div class="music-list" id="music-list">
          <!-- Generar cards de forma dinámica -->
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="./scripts/pomodoro.js"></script>
    <script type="module" src="./scripts/notifications.js"></script>
    <script src="./scripts/music.js"></script>
    <script src="./scripts/unsplash-image.js"></script>
    <script src="./scripts/settings.js"></script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
